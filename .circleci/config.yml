version: 2.1

commands:
  # Exercise - Rollback
  destroy-environment:
    steps:
      - run:
          name: Destroy environment
          # ${CIRCLE_WORKFLOW_ID} is a Built-in environment variable
          # ${CIRCLE_WORKFLOW_ID:0:5} takes the first 5 chars of the variable CIRCLE_CI_WORKFLOW_ID
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}

jobs:
  create-infrastructure:
    docker:
      - image: cimg/aws:2023.09
    steps:
      - checkout
      - run:
          name: "Create EC2 Instance from cloudformation template"
          command: "aws cloudformation deploy \
            --template-file template.yml \
            --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}"

  configure-infrastructure:
    docker:
      - image: cimg/python:3.11.0
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: ["b8:c5:61:9f:39:b1:05:fe:8e:af:67:9a:3e:0b:d6:46"]
      - run:
          name: Install Ansible
          command: |
            pip install ansible # Install Ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory playbook.yml

  smoke-test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="http://52.90.225.200:3000/"
            # Test if website exists
            if curl --connect-timeout 5 -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
      - destroy-environment

workflows:
  default:
    jobs:
      # - create-infrastructure
      - configure-infrastructure
      - smoke-test:
          requires: [configure-infrastructure]
